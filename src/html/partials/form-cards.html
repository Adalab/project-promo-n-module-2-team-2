<section class="section_form">
  <form action="#" class="form js_form">
    <fieldset class="form__section">
      <include
        src="./colapsable.html"
        iconStart="far fa-object-ungroup"
        title="Diseña"
        iconEnd="fas fa-chevron-down"
      ></include>
      <label for="color_palette"> Colores </label>
      <ul>
        <include src="./colors-palette.html" orderList="first_palette">
        </include>
        <include src="./colors-palette.html" orderList="second_palette">
        </include>
        <include src="./colors-palette.html" orderList="third_palette">
        </include>
      </ul>
    </fieldset>
    <fieldset class="form__section">
      <include
        src="./colapsable.html"
        iconStart="far fa-keyboard"
        title="Rellena"
        iconEnd="fas fa-chevron-down"
      ></include>
      <label for="name" class="label">Nombre completo</label>
      <input
        type="text"
        placeholder="Ej. sally jill"
        name="name"
        id="name"
        class="input js_name"
      />
      <label for="work" class="label">Puesto</label>
      <input
        type="text"
        placeholder="Ej. Front-end unicorn"
        name="work"
        id="work"
        class="input js_input_job"
      />
      <label for="image" class="label">Imagen de perfil</label>
      <button class="image__button">Añadir imagen</button>
      <div class="preload_image"></div>
      <!-- <p>Imagen de perfil</p>
      <label for="image" class="label label_button">Añadir imagen </label>
      <input type="file" class="image__button" />
      <div class="preload_image"></div> -->
      <label for="email" class="label">Email</label>
      <input
        type="email"
        placeholder="Ej. sally-hill@gmail.com "
        name="email"
        id="email"
        class="input js_input_mail"
      />
      <label for="phone" class="label">Teléfono</label>
      <input
        type="tel"
        placeholder="Ej: 555-55-55-55 "
        name="phone"
        id="phone"
        class="input js_input_phone"
      />
      <label for="linkedin" class="label">Linkedin</label>
      <input
        type="text"
        placeholder="Ej. linkedin.com/in/sally.hill"
        name="linkedin"
        id="linkedin"
        class="input js_input_linkedin"
      />
      <label for="github" class="label">Github</label>
      <input
        type="text"
        placeholder="Ej: @sally-hill"
        name="github"
        id="github"
        class="input js_input_github"
      />
    </fieldset>
    <fieldset class="form__section">
      <include
        src="./colapsable.html"
        iconStart="fas fa-share-alt"
        title="Comparte"
        iconEnd="fas fa-chevron-down"
      ></include>
      <button class="button__card">
        <i class="far fa-address-card"></i> Crear tarjeta
      </button>
    </fieldset>
  </form>
  <section class="share__section">
    <h2 class="share__section--title">La tarjeta ha sido creada:</h2>
    <p class="share__section--link">https://awesome-profile-card.com?id=A456DF0001</p>
    <button class="share__section--button"><i class="fab fa-twitter"></i> Compartir en twitter</button>
  </section>
</section>
