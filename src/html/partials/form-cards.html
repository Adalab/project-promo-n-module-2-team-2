<section class="section_form">
  <form action="#" class="form">
    <fieldset class="form__section">
      <include
        src="./colapsable.html"
        iconStart="far fa-object-ungroup"
        title="Diseña"
        iconEnd="fas fa-chevron-down"
      ></include>
      <label for="color_palette"> Colores </label>
      <ul>
        <include src="./colors-palette.html" orderList="first_palette">
        </include>
        <include src="./colors-palette.html" orderList="second_palette">
        </include>
        <include src="./colors-palette.html" orderList="third_palette">
        </include>
      </ul>
    </fieldset>
    <fieldset class="form__section">
      <include
        src="./colapsable.html"
        iconStart="far fa-keyboard"
        title="Rellena"
        iconEnd="fas fa-chevron-down"
      ></include>
      <label for="name" class="label">Nombre completo</label>
      <input
        type="text"
        placeholder="Ej. sally jill"
        name="name"
        id="name"
        class="input js_name"
      />
      <label for="work" class="label">Puesto</label>
      <input
        type="text"
        placeholder="Ej. Front-end unicorn"
        name="work"
        id="work"
        class="input js_input_job"
      />
      
      <!--Acción para añadir imagen de previsualización-->
      <div class="action">
        <label class="action__upload-btn" for="img-selector">Añadir Imagen</label>
        <input type="file" name="" id="img-selector" class="action__hiddenField js__profile-upload-btn">
      </div>
      <div class="profile">
        <div class="profile__image js__profile-image"
          style="background-image:url(https://via.placeholder.com/300x300/cccccc/666666/?text=IMAGE)"></div>
        <div class="profile__preview js__profile-preview"></div>
      </div>
      
      <!--Acción para añadir email-->
      <label for="email" class="label">Email</label>
      <input
        type="email"
        placeholder="Ej. sally-hill@gmail.com "
        name="email"
        id="email"
        class="input js_input_mail"
      />
      <label for="phone" class="label">Teléfono</label>
      <input
        type="tel"
        placeholder="Ej: 555-55-55-55 "
        name="phone"
        id="phone"
        class="input"
      />
      <label for="linkedin" class="label">Linkedin</label>
      <input
        type="text"
        placeholder="Ej. linkedin.com/in/sally.hill"
        name="linkedin"
        id="linkedin"
        class="input"
      />
      <label for="github" class="label">Github</label>
      <input
        type="text"
        placeholder="Ej: @sally-hill"
        name="github"
        id="github"
        class="input"
      />
    </fieldset>
    <fieldset class="form__section">
      <include
        src="./colapsable.html"
        iconStart="fas fa-share-alt"
        title="Comparte"
        iconEnd="fas fa-chevron-down"
      ></include>
      <button class="button__card">
        <i class="far fa-address-card"></i> Crear tarjeta
      </button>
    </fieldset>
  </form>
</section>
