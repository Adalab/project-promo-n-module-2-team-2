<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Design page</title>
    <script
      src="https://kit.fontawesome.com/adcd08db79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header class="header_cards header">
      <div>
        <a href="http://beta.adalab.es/project-promo-n-module-2-team-2/">
          <img
            class="cards"
            src="./assets/images/logo-awesome-profile-cards.svg"
            alt="Logo de awesome profile cards"
            title="Web del proyecto"
        /></a>
      </div>
    </header>

    <main class="main_grid">
      <section class="main__cards">
        <button class="main__cards--button js_resetbutton">
          <i class="far fa-trash-alt"></i> Reset
        </button>
        <section class="main__cards--section js-preview  palette1">
          <div class="grid-sidebar">
            <div class="main__cards--section__sidebar"></div>
            <h1 class="main__cards--section__title1 js_previewtext">
              Nombre Apellido
            </h1>
            <h2 class="main__cards--section__title2 js_previewtext">Front-end developer</h2>
          </div>
          <div class="main__cards--section__img profile__image js__profile-image"></div>
          <nav>
            <ul class="main__cards--section__links">
              <li>
                <a class="main__cards--section__links--item js-icon-circle" id="mobile_link" href=""
                  ><i class="fas fa-mobile-alt js-icon"></i
                ></a>
              </li>
              <li>
                <a class="main__cards--section__links--item js-icon-circle"  target="blank" id="mail_link" href=""
                  ><i class="far fa-envelope js-icon"></i
                ></a>
              </li>
              <li>
                <a class="main__cards--section__links--item js-icon-circle" id="linkedin_link" target="blank" href=""
                  ><i class="fab fa-linkedin-in js-icon"></i
                ></a>
              </li>
              <li>
                <a class="main__cards--section__links--item js-icon-circle" id="github_link" target="blank" href=""
                  ><i class="fab fa-github-alt js-icon"></i
                ></a>
              </li>
            </ul>
          </nav>
        </section>
      </section>

      <section class="section_form">
        <form action="#" class="form js_form">
          <fieldset>
            <div class="section__title js_headerCollapsable">
              <i class="far fa-object-ungroup"></i>
              <h2 class="title">Diseña</h2>
              <i class="fas fa-chevron-up arrow js_arrow"></i>
            </div>
             
            <div class=" js_content hidden">
              <label for="color_palette"> Colores </label>
              <ul>
                <li class="first_palette">
                  <input
                    checked=""
                    id="palette"
                    type="radio"
                    name="color_palette"
                    class="input_palette"
                    value="1"
                    
                  />
                  <div class="colorOne palette" ></div>
                  <div class="colorTwo palette"></div>
                  <div class="colorThree palette"></div>
                </li>

                <li class="second_palette">
                  <input
                    checked=""
                    id="palette"
                    type="radio"
                    name="color_palette"
                    class="input_palette"
                    value="2"
                    
                  />
                  <div class="colorOne palette" ></div>
                  <div class="colorTwo palette"></div>
                  <div class="colorThree palette"></div>
                </li>

                <li class="third_palette">
                  <input
                    checked=""
                    id="palette"
                    type="radio"
                    name="color_palette"
                    class="input_palette"
                    value="3"
                    
                  />
                  <div class="colorOne palette" ></div>
                  <div class="colorTwo palette"></div>
                  <div class="colorThree palette"></div>
                </li>

              </ul>
            </div>
          </fieldset>
          <fieldset>
            <div class="section__title js_headerCollapsable">
              <i class="far fa-keyboard"></i>
              <h2 class="title">Rellena</h2>
              <i class="fas fa-chevron-up arrow js_arrow"></i>
            </div>
             
            <div class="js_content hidden">
              <label for="name" class="label">Nombre completo</label>
              <input type="text" placeholder="Ej. sally jill" name="name" id="name" class="input js_inputtext" />
              <label for="work" class="label">Puesto</label>
              <input type="text" placeholder="Ej. Front-end unicorn" name="work" id="job" class="input js_inputtext" />
             <label for="image" class="label">Imagen de perfil</label>
             <div class="action">
             <label class="action__upload-btn" for="photo">Añadir Imagen</label>
             <input type="file" name="photo" id="photo" class="action__hiddenField js__profile-upload-btn">
             </div>
             <div class="profile">
             <div class="profile__preview js__profile-preview"></div>
             </div>
              <label for="email" class="label">Email</label>
              <input type="email" placeholder="Ej. sally-hill@gmail.com " name="email" id="email"
                class="input js_input_link" />
              <label for="phone" class="label">Teléfono</label>
              <input type="tel" placeholder="Ej: 555-55-55-55 " pattern="[6-7]{1}[0-9]{8}" name="phone" id="phone" class="input js_input_link" />
              <label for="linkedin" class="label">Linkedin</label>
              <input type="text" placeholder="Ej. linkedin.com/in/sally.hill" name="linkedin" id="linkedin" class="input js_input_link" />
              <label for="github" class="label">Github</label>
              <input type="text" placeholder="Ej: @sally-hill" name="github" id="github" class="input js_input_link" />
            </div>
          </fieldset>
          <fieldset>
            <div class="section__title js_headerCollapsable">
              <i class="fas fa-share-alt"></i>
              <h2 class="title">Comparte</h2>
              <i class="fas fa-chevron-up arrow js_arrow"></i>
            </div>
             
            <div class=" js_content hidden">
              <button class="button__card js_button_share">
                <i class="far fa-address-card"></i> Crear tarjeta
              </button>
            </div>
          </fieldset>
        </form>
        <section class="share__section hidden js_share_twitter">
          <h2 class="share__section--title">La tarjeta ha sido creada:</h2>
          <p class="share__section--link js_parrafo_share">https://awesome-profile-card.com?id=A456DF0001</p>
          <button class="share__section--button"><i class="fab fa-twitter"></i> Compartir en twitter</button>
        </section>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">JavaS the hutt &copy; 2021</p>
      <a href="https://adalab.es/" target="_blank"
        ><img
          class="footer__image"
          src="./assets/images/logo-adalab.png"
          alt="Adalab"
          title="go to Adalab"
        />
      </a>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
